<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Three Simple 3 Ingredient Recipes</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Three Simple 3 Ingredient Recipes</h1>
<div class="row">
  <div class="col-lg-4 col-md-6"> <div id="container">
    <Ul>
      <p id= "p1">Peanut Butter Cereal Bites</p>
      <p><LI>Honey</LI> <LI>Peanut Butter </LI><LI>Honey Nut Cereal</LI></p>
    </Ul>
  </div>
</div>

<div class="col-lg-4 col-md-6"> <div id="container">
    <Ul>
      <p id= "p2">Creme Brulee</p>
      <p><LI>1/2 C Vanilla Ice Cream</LI> <LI>1 Egg Yolk</LI><LI>1 T Sugar</LI></p>
    </Ul>
  </div>
</div>
<div class="col-lg-4 col-md-12"> <div id="container">
    <Ul>
      <p id= "p3">Peanut Butter Cookies</p>
      <p><LI>1 C Peanut Butter</LI> <LI>1 Egg</LI><LI>1/2 C Sugar</LI></p>
    </Ul>
  </div>
</div>

</body>
</html>
